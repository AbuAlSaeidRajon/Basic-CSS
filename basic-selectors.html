<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic-selectors</title>
    <style>
        *{
            text-align: center;
        }
        p{
            color:blue
        }
        #Allah{
            color:gold
        }
        #CSS{
            font-size: 2.5em;  
        }
        .Apple{
            background-color: darkgray;
        }
    </style>
    <h2>Simple Selectors</h2>
</head>
<body>
    
    <p>CSS = Cascading Style Sheet</p>
    <p>Purpose: Make website colorful</p>
    <p id="CSS">I am learning CSS as well as exploring CSS</p>
    <p id="Allah">Alhumdulillah for everything</p>
    <p class="Apple">This is a class attributes.</p>
    <p class="Apple">In this attributes we have to use . instead of #</p>
</body>
</html>
